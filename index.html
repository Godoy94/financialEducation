<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/style.css">
    <title>Educação Financeira</title>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="./assets/svg/porquinho.svg" alt="">
                </a>
            </div>
    </nav>

    <main class="container">
        <h1>Calculo Ed. financeira</h1>

        <p>Desenvolvido apenas para fins de aprendizado em desenvolvimento WEB</p>
        <p>Foram utilizadas nessa aplicação, HTML5, CSS3/BOOTSTRAP 4 e JavaScript Puro</p>

        <div class="inputs">
            <input required type="text" id="nome" placeholder="Qual seu nome?">
            <input type="number" id="custoFixo" placeholder="Custo fixo mensal?">
            
        </div>

        <div class="buttons">
            <button class="btn btn-primary" onclick="calculate()">Calcular</button>
            <button class="btn btn-secondary" onclick="limpar()">Limpar</button>
        </div>

        <div class="infos">
            <h5 id="infosNome"></h5>
            <h5 id="infosCustoMensal"></h5>
        </div>

    </main>

    <script src="./js/main.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
